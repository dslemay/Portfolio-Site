<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/blog/assets/css/main.css">

    {% include analytics.html %}
  </head>
  <body>
    {% include header.html %}
    <div class="post-content">
      <a href="{{ site.url }}/blog/" id="blog-back"><i class="fa fa-long-arrow-left"></i> Back to Blog Index</a>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <div class="other-post-nav">
      {% if page.previous %}
          <span class="previous-link">
            <a rel="prev" href="{{ page.previous.url }}"><i class="fa fa-chevron-left"></i> {{ page.previous.title }}</a>
          </span>
        {% endif %}
        {% if page.next %}
          <span class="next-link">
            <a rel="next" href="{{ page.next.url }}">{{ page.next.title }} <i class="fa fa-chevron-right"></i></a>
          </span>
        {% endif %}
    </div>
    {% include footer.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="/assets/js/functions.js"></script>
    <script src="/blog/assets/js/blog.js"></script>
  </body>
</html>
