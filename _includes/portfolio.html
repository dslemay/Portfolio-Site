<div id="portfolio">
  <h1>Portfolio</h1>
  <div class="portfolio-belt">

    <div class="portfolio-thumb">
      <a href="/{{project.folder}}/" target="_blank"><img src="/assets/img/{{project.folder}}/thumb-small.jpg" class="img-fluid" alt="{{project.name}}" /></a>
    </div>
    {% endfor %}
  </div>
<hr>
